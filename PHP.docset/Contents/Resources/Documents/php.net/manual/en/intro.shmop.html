  <h1 class="title">はじめに</h1>
  <p class="para">
   shmop は、共有メモリセグメントを PHP から簡単に読み書きまたは作成、
   削除することを可能にする一連の関数です。
  </p>
  <blockquote class="note"><p><strong class="note">注意</strong>: 
   <span class="simpara">
    Windows 2000 より前のバージョンの Windows では共有メモリをサポートしていません。
   </span>
  </p></blockquote>
