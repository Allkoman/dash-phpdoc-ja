  <h1 class="title">はじめに</h1>
  <p class="para">
   Gender 拡張モジュールは、Joerg Michael によるプログラム gender.c
   を PHP に移植したものです。主目的は、ファーストネームから性別を判断することです。
   データベースには、現時点で 54か国から 40000 を超えるファーストネームが含まれています。
  </p>
