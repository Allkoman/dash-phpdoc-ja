  <h2 class="title">リソース型</h2>
  <p class="para">
   PHP 5.6 より前のバージョンでは、ほとんどの GMP 関数は、GMP 数のリソースを使っていました。
   PHP 5.6 以降は、GMP 数リソースのかわりに <a href="class.gmp.html" class="classname">GMP</a> オブジェクトを使います。
  </p>
