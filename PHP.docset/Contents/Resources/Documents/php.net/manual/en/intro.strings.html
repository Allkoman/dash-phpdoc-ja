  <h1 class="title">はじめに</h1>
  <p class="para">
   以下の関数はすべて、文字列をいろいろな方法で操作します。正規表現や
   <a href="book.url.html" class="link">URL 処理</a>の節にも関連する記述があります。
  </p>
  <p class="para">
   文字列の動作に関する情報、特にシングルクオート、ダブルクオート、
   エスケープシーケンスについては、マニュアルの

   <a href="language.types.string.html" class="link">文字列</a> エントリを参照ください。
