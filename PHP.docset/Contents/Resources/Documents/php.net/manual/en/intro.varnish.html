  <h1 class="title">はじめに</h1>
  <p class="para">
   Varnish Cache は、オープンソースな最先端のウェブアプリケーションアクセラレーターです。
   この拡張モジュールを使えば、実行中の varnish インスタンスとのやりとりを
   TCP ソケット経由あるいは共有メモリ経由でできます。
  </p>
